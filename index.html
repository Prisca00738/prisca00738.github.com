<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Étudiant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue au Quiz L2fsi</h1>
    <h2>COURS INFO_JURIDIQUE</h2>

    <form id="quizForm">
      <!-- Place ici toutes tes questions du quiz (questions 1 à 70) -->
      <!-- ... (tes questions copiées ici, je n'en mets qu'un exemple) -->
      <div class="question">
        <p>1. Qu'est-ce que le droit objectif ?</p>
        <label><input type="radio" name="q1" value="1" /> Un ensemble de règles générales et impersonnelles fixées par l'autorité publique</label><br/>
        <label><input type="radio" name="q1" value="0" /> Un système de règles qui ne dépend pas de l'autorité publique</label><br/>
        <label><input type="radio" name="q1" value="0" /> Un ensemble de lois spécifiques à chaque individu</label><br/>
        <label><input type="radio" name="q1" value="0" /> Un ensemble de droits individuels garantis</label><br/>
      </div>
      <!-- ... (copie toutes les autres questions jusqu'à 70 ici) ... -->
      <button class="btn" type="button" onclick="submitQuiz()">Soumettre</button>
    </form>

    <div id="result" class="hidden">
      <h2>Résultat</h2>
      <p id="score"></p>
    </div>
  </div>

  <script>
    function submitQuiz() {
      // Liste des bonnes réponses
      const answers = {
        q1:"1", q2:"1", q3:"1", q4:"1", q5:"1", q6:"1", q7:"1", q8:"1", q9:"1", q10:"1",
        q11:"1", q12:"1", q13:"1", q14:"1", q15:"1", q16:"1", q17:"1", q18:"1", q19:"1", q20:"1",
        q21:"1", q22:"1", q23:"1", q24:"1", q25:"1", q26:"1", q27:"1", q28:"1", q29:"1", q30:"1",
        q31:"1", q32:"1", q33:"1", q34:"1", q35:"1", q36:"1", q37:"1", q38:"1", q39:"1", q40:"1",
        q41:"1", q42:"1", q43:"1", q44:"1", q45:"1", q46:"1", q47:"1", q48:"1", q49:"1", q50:"1",
        q71:"1", q72:"1", q73:"1", q74:"1", q75:"1", q76:"1", q77:"1", q78:"1", q79:"1", q80:"1",
        q81:"1", q82:"1", q83:"1", q84:"1", q85:"1", q86:"1", q87:"1", q88:"1", q89:"1", q90:"1"
      };
      let score = 0;
      let total = Object.keys(answers).length;

      for (let key in answers) {
        const radios = document.getElementsByName(key);
        for (const radio of radios) {
          if (radio.checked && radio.value === answers[key]) {
            score++;
          }
        }
      }

      document.getElementById('quizForm').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('score').textContent = `Vous avez obtenu ${score}/${total}`;
    }
  </script>
</body>
</html>
